<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login · Document Analyzer</title>
<link rel="icon" href="images/Icon.png">
<link href="css/tailwind.min.css" rel="stylesheet">
<style>
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-8px); }
    100% { transform: translateY(0px); }
  }
  .float-slow { animation: float 4s ease-in-out infinite; }
  .pulse-shadow { box-shadow: 0 10px 30px rgba(30, 64, 175, 0.25); }
</style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-blue-50 flex items-center justify-center p-6">
  <main class="w-full max-w-3xl bg-white/80 backdrop-blur rounded-2xl border border-gray-100 shadow-xl p-8 md:p-12 text-center">
    <div class="flex flex-col items-center gap-6">
      <img src="images/WideIcon.png" alt="Document Analyzer" class="w-64 max-w-full float-slow" />
      <h1 id="loginTitle" class="text-3xl md:text-4xl font-semibold text-gray-900">Welcome to Document Analyzer</h1>
      <p id="loginSubtitle" class="text-gray-600 max-w-xl">
        Sign in to upload your documents, chat with them, and get instant insights.
        Your content is private to your account.
      </p>

      <div class="grid grid-cols-3 gap-6 my-4">
        <div class="w-20 h-20 md:w-24 md:h-24 rounded-xl bg-indigo-100 flex items-center justify-center float-slow pulse-shadow" style="animation-delay: .0s;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#1e40af" class="w-10 h-10"><path d="M3 6.75A2.25 2.25 0 0 1 5.25 4.5h8.25a.75.75 0 0 1 .53.22l4.5 4.5a.75.75 0 0 1 .22.53v7.5A2.25 2.25 0 0 1 16.5 19.5h-11A2.25 2.25 0 0 1 3.25 17.25V6.75Z"/><path d="M14.25 4.5v3.75a.75.75 0 0 0 .75.75h3.75"/></svg>
        </div>
        <div class="w-20 h-20 md:w-24 md:h-24 rounded-xl bg-blue-100 flex items-center justify-center float-slow pulse-shadow" style="animation-delay: .2s;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#1d4ed8" class="w-10 h-10"><path d="M12 2.25a9.75 9.75 0 1 0 9.75 9.75A9.76 9.76 0 0 0 12 2.25Zm-.75 5.25a.75.75 0 0 1 1.5 0v4.06l3.03 3.03a.75.75 0 1 1-1.06 1.06l-3.22-3.22A.75.75 0 0 1 11.25 12Z"/></svg>
        </div>
        <div class="w-20 h-20 md:w-24 md:h-24 rounded-xl bg-sky-100 flex items-center justify-center float-slow pulse-shadow" style="animation-delay: .4s;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#0369a1" class="w-10 h-10"><path d="M12 2a10 10 0 1 0 10 10A10.011 10.011 0 0 0 12 2Zm0 18a8 8 0 1 1 8-8 8.009 8.009 0 0 1-8 8Z"/><path d="M7 12a1 1 0 0 0 1 1h4.586l1.707 1.707a1 1 0 0 0 1.414-1.414L14.414 11l1.293-1.293a1 1 0 0 0-1.414-1.414L12.586 10H8a1 1 0 0 0-1 1Z"/></svg>
        </div>
      </div>

      <a id="loginGithub" href="/oauth2/authorization/github" class="inline-flex items-center gap-3 bg-gray-900 text-white px-5 py-3 rounded-lg hover:bg-black transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.009-.868-.014-1.703-2.782.604-3.369-1.342-3.369-1.342-.454-1.156-1.11-1.465-1.11-1.465-.908-.62.069-.607.069-.607 1.003.07 1.53 1.03 1.53 1.03.892 1.53 2.341 1.088 2.91.833.091-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0 1 12 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.748-1.026 2.748-1.026.545 1.378.202 2.397.1 2.65.64.7 1.028 1.595 1.028 2.688 0 3.847-2.339 4.695-4.566 4.944.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.748 0 .268.18 .58 .688 .481A10.02 10.02 0 0 0 22 12.017C22 6.484 17.523 2 12 2Z" clip-rule="evenodd"/></svg>
        <span id="loginCta">Sign in with GitHub</span>
      </a>
      <button id="loginLangToggle" class="text-sm text-blue-600 hover:text-blue-800 mt-2">🌐 עברית</button>
      <p id="loginFootnote" class="text-xs text-gray-400 mt-4">By signing in you agree to the Terms and Privacy Policy.</p>
    </div>
  </main>
  <script>
    const loginTranslations = {
      en: { title: 'Welcome to Document Analyzer', subtitle: 'Sign in to upload your documents, chat with them, and get instant insights. Your content is private to your account.', cta: 'Sign in with GitHub', toggle: '🌐 עברית', foot: 'By signing in you agree to the Terms and Privacy Policy.' },
      he: { title: 'ברוכים הבאים לסייען המסמכים', subtitle: 'התחבר כדי להעלות מסמכים, לשוחח איתם ולקבל תובנות מידיות. התוכן שלך פרטי לחשבונך.', cta: 'התחבר עם GitHub', toggle: '🌐 English', foot: 'בלחיצה על התחברות אתה מאשר את התנאים ומדיניות הפרטיות.' }
    };
    function getLoginLang() {
      try { const q = new URLSearchParams(location.search).get('lang'); if (q === 'en' || q === 'he') return q; } catch(e) {}
      const s = localStorage.getItem('userLang'); if (s === 'en' || s === 'he') return s; return navigator.language.startsWith('he') ? 'he' : 'en';
    }
    let loginLang = getLoginLang();
    function applyLoginLang(lang) {
      loginLang = lang; try { localStorage.setItem('userLang', lang); } catch(e) {}
      const t = loginTranslations[lang];
      document.documentElement.lang = lang; document.documentElement.dir = (lang === 'he') ? 'rtl' : 'ltr';
      document.getElementById('loginTitle').textContent = t.title;
      document.getElementById('loginSubtitle').textContent = t.subtitle;
      document.getElementById('loginCta').textContent = t.cta;
      document.getElementById('loginLangToggle').textContent = t.toggle;
      document.getElementById('loginFootnote').textContent = t.foot;
    }
    document.addEventListener('DOMContentLoaded', () => {
      applyLoginLang(loginLang);
      document.getElementById('loginLangToggle').addEventListener('click', (e) => { e.preventDefault(); applyLoginLang(loginLang === 'he' ? 'en' : 'he'); });
    });
  </script>
</body>
</html>
